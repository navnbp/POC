<body>
	<!-- start: page -->
	<section class="body-sign">
		<div class="center-sign">
			<div class="sigin-logo-wrap">

				<a href="/" class="logo"> <img
					src="assets/images/McKesson_Logo.png" height="54" alt="" />
				</a> <span class="radar-text-signin">Radar</span>
			</div>
			<div class="panel panel-sign">
				<div class="panel-title-sign mt-xl">
					<h2 class="title text-uppercase text-weight-bold m-none">
						<i class="fa fa-user mr-xs"></i> Sign In
					</h2>
				</div>
				<div class="panel-body">
					<form action="Manal-Debit-Memo.html" method="post">
						<div class="form-group mb-lg">
							<label>Username  </label>
							<div class="input-group input-group-icon">
								<input name="username" type="text" class="form-control input-lg" />
								<span class="input-group-addon"> <span
									class="icon icon-lg"> <i class="fa fa-user"></i>
								</span>
								</span>
							</div>
						</div>

						<div class="form-group mb-lg">
							<div class="clearfix">
								<label class="pull-left">Password</label> <a
									href="pages-recover-password.html" class="pull-right">Lost
									Password?</a>
							</div>
							<div class="input-group input-group-icon">
								<input name="pwd" type="password" class="form-control input-lg" />
								<span class="input-group-addon"> <span
									class="icon icon-lg"> <i class="fa fa-lock"></i>
								</span>
								</span>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-8">
								<div class="checkbox-custom checkbox-default">
									<input id="RememberMe" name="rememberme" type="checkbox" /> <label
										for="RememberMe">Remember Me</label>
								</div>
							</div>
							<div class="col-sm-4 text-right">
								<button type="submit" class="btn btn-primary hidden-xs">Sign
									In</button>
								<button type="submit"
									class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign
									In</button>
							</div>
						</div>



						<p class="text-center mt-xl">
							Don't have an account yet? <a href="pages-signup.html">Sign
								Up!</a>
						</p>

					</form>
				</div>
			</div>

			<p class="text-center text-muted mt-md mb-md">
				&copy; Copyright
				<script type="text/javascript">
					var date = new Date()
					document.write(date.getFullYear())
				</script>
				. All Rights Reserved.
			</p>
		</div>
	</section>
	<!-- end: page -->




	<!-- Vendor -->
	<script src="assets/vendor/jquery/jquery.js"></script>
